index.general=Акціонерне товариство «Українська залізниця» – національний перевізник вантажів та пасажирів. Метою діяльності товариства є задоволення потреб у безпечних та якісних залізничних перевезеннях, забезпечення ефективного функціонування та розвитку залізничного транспорту, створення умов для підвищення конкурентоспроможності галузі тощо. Свою господарську діяльність АТ «Укрзалізниця»  розпочало 1 грудня 2015 року. Товариство є правонаступником усіх прав і обов’язків Державної адміністрації залізничного транспорту України, а також підвідомчих підприємств і закладів, що мали статус окремих юридичних осіб. Наразі компанія забезпечує 82 % вантажних і майже 50 % пасажирських перевезень, які здійснюються усіма видами транспорту. За обсягами вантажних перевезень українська залізниця займає четверте місце на Євразійському континенті, поступаючись лише залізницям Китаю, Росії та Індії
